<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav-Bar</title>
    <script
      src="https://kit.fontawesome.com/89b4466aff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- the one big container for the main page -->
    <div class="main-container">
      <!-- inside main container we are having two columns menu-bar and body-container  -->
      <div class="menu-bar">
        <div class="cont">
          <span class="fa-solid fa-gauge-high icon"></span>
          <p class="options">Dashboard</p>
        </div>

        <div class="cont">
          <span class="fa-solid fa-user icon"></span>
          <p class="options">Users</p>
        </div>

        <div class="cont">
          <span class="fa-solid fa-sitemap icon"></span>
          <p class="options">Site</p>
        </div>

        <div class="cont">
          <span class="fa-solid fa-dollar-sign icon"></span>
          <p class="options">Sales</p>
        </div>

        <div class="cont">
          <span class="fa-solid fa-envelope icon"></span>
          <p class="options">Emails</p>
        </div>

        <div class="cont">
          <span class="fa-solid fa-gears icon"></span>
          <p class="options">Settings</p>
        </div>
      </div>
      <!-- container in which the Avengers and the heading is displayed -->
      <div class="body-container">
        <!-- part1 -->
        <div class="heading">
          <p>As Avengers Assembled</p>
        </div>
        <!-- part2 -->

        <div class="main">
          <div class="box box-one"><img src="../Icon/book.png" alt="" /></div>
          <div class="box box-two">
            <img src="../Icon/superhero.png" alt="" />
          </div>
          <div class="box box-three">
            <img src="../Icon/scott-lang.png" alt="" />
          </div>
          <div class="box box-four"><img src="../Icon/suit.png" alt="" /></div>
          <div class="box box-five"><img src="../Icon/man.png" alt="" /></div>
          <div class="box box-six">
            <img src="../Icon/stan-lee.png" alt="" />
          </div>
          <div class="box box-seven">
            <img src="../Icon/spiderman.png" alt="" />
          </div>
          <div class="box box-eight">
            <img src="../Icon/Thor.png" alt="" />
          </div>
          <div class="box box-nine">
            <img src="../Icon/iron-patriot.png" alt="" />
          </div>
          <div class="box box-ten"><img src="../Icon/cap.png" alt="" /></div>
          <div class="box box-eleven">
            <img src="../Icon/avatar.png" alt="" />
          </div>
          <div class="box box-twelve">
            <img src="../Icon/movie.png" alt="" />
          </div>
          <div class="box box-thirteen">
            <img src="../Icon/shield.png" alt="" />
          </div>
        </div>
        <!-- part 3 -->
        <div class="heading">
          <p>Error 404 Thanos Not Found<i style="margin-left: 2px;"
            class="fa-regular fa-face-meh-blank"></i></p> 
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
